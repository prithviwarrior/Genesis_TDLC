name: Valgrind

on: [push]
jobs:
  build:
    name: Valgrind
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install dependency
      run: |
        sudo apt-get -y install valgrind
        sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev 
    - name : make 
      run : make -C ./
    - name: make test
      run: |
        make run -C ./
        valgrind ./all.out
